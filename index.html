<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generotar - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet".container button
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br /> <span>Random Password</span>
      </h1>
      <div class="display">
        <!-- input:text#password[placeholder=Password] -->
        <input type="text" name="pass" id="password" placeholder="Password" />
        <img src="images/copy.png" alt="" onclick="copyPassword()" />
      </div>
      <button onclick="createPassword()">
        <img src="images/generate.png" alt="" /> Generate Password
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
